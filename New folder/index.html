<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="marksheet">
            <h1>Student Marksheet</h1>

            <!-- Form to input student data -->
            <form id="marksheetForm">
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="rollno">Roll Number:</label>
                    <input type="text" id="rollno" placeholder="Enter roll number" required>
                </div>
                <div class="form-group">
                    <label for="subject1">Subject 1:</label>
                    <input type="text" id="subject1" placeholder="Enter marks for subject Math" required>
                </div>
                <div class="form-group">
                    <label for="subject2">Subject 2:</label>
                    <input type="text" id="subject2" placeholder="Enter marks for English" required>
                </div>
                <div class="form-group">
                    <label for="subject3">Subject 3:</label>
                    <input type="text" id="subject3" placeholder="Enter marks for Computer" required>
                </div>
                <div class="form-group">
                    <button type="submit">Generate Marksheet</button>
                </div>
            </form>

            <!-- Display marksheet -->
            <div id="result" class="result">
                <!-- Result will be shown here after form submission -->
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
